<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container" style="background-color: navy">
      <form>
        <h2 style="margin-left: 120px; color: white">sign up</h2>

        <input
          type="text"
          id="firstname"
          name="Name"
          placeholder="enter a first name"
        />

        <input
          type="text"
          id="lastname"
          name="Name"
          placeholder="enter a last name"
        /><br />

        <input
          style="width: 335px"
          type="email"
          id="email"
          name="email"
          placeholder="enter a email"
        /><br />

        <input
          style="width: 335px"
          type="password"
          id="password"
          name="password"
          placeholder="enter a password"
        /><br />

        <input
          style="width: 335px"
          type="password"
          id="confirm_password"
          placeholder="enter a conform password"
        /><br />

        <button style="border-radius: 10px">Submit</button>
        <p>already have an account?Login here</p>
      </form>
    </div>
    <script src="solve.js"></script>
  </body>
</html>
